<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Consulta Cyber</title>
    <style>
        /* Estilo global */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: #00FF00; /* Verde para o texto */
        }

        h1 {
            font-size: 24px;
            color: #00FF00;
            text-align: left;
            margin: 10px;
        }

        /* Container centralizado */
        .container {
            max-width: 400px;
            width: 90%;
            margin: auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            margin-top: 100px;
        }

        /* Campos de input */
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #222;
            color: #00FF00;
            border: 1px solid #00FF00;
            border-radius: 5px;
            text-transform: uppercase;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #00b300;
        }

        /* Botões */
        button {
            width: 100%;
            padding: 10px;
            background-color: #00b300;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        button:hover {
            background-color: #008f00;
        }

        /* Mensagem de erro */
        .error-message {
            display: none;
            background-color: #ff4d4d;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .footer {
            text-align: center;
            color: #00FF00;
            margin-top: 20px;
            font-size: 14px;
        }

        /* Estilos de links */
        a {
            color: #00FF00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<h1>Cadastro - Consulta Cyber</h1>

<div class="container">
    <div class="error-message" id="errorMessage">Por favor, preencha todos os campos corretamente!</div>

    <form id="signupForm">
        <input type="email" id="email" placeholder="E-mail de Recuperação" required>
        <input type="text" id="recoveryKey" placeholder="Chave de Recuperação" required>
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required>
        <input type="text" id="expirationDate" value="Válido por 30 dias" disabled>
        <input type="text" id="planValue" value="R$ 10" disabled>
        <textarea id="planDetails" rows="5" disabled>Detalhes do plano: tudo liberado, acesso ao grupo de membros, suporte 12 horas por dia, consultas ilimitadas.</textarea>
        
        <button type="button" id="submitButton">Enviar</button>
    </form>
</div>

<div class="footer">
    <p>&copy; 2011 - Todos os direitos reservados.</p>
</div>

<script>
    // Função para exibir a mensagem de erro
    function showError(message) {
        const errorMessageElement = document.getElementById('errorMessage');
        errorMessageElement.textContent = message;
        errorMessageElement.style.display = 'block';
    }

    // Função para limpar a mensagem de erro
    function clearError() {
        document.getElementById('errorMessage').style.display = 'none';
    }

    // Função para enviar os dados
    document.getElementById('submitButton').addEventListener('click', function() {
        const email = document.getElementById('email').value;
        const recoveryKey = document.getElementById('recoveryKey').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const expirationDate = document.getElementById('expirationDate').value;

        // Verificar se todos os campos estão preenchidos
        if (!email || !recoveryKey || !username || !password || !confirmPassword || !expirationDate) {
            showError('Por favor, preencha todos os campos!');
            return;
        }

        // Verificar se as senhas são iguais
        if (password !== confirmPassword) {
            showError('As senhas não coincidem!');
            return;
        }

        // Limpar a mensagem de erro
        clearError();

        // Redirecionar para a próxima página (vip1.html) com os dados via URL
        const url = `vip1.html?email=${encodeURIComponent(email)}&recoveryKey=${encodeURIComponent(recoveryKey)}&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&expirationDate=${encodeURIComponent(expirationDate)}&planValue=R%2410&planDetails=Detalhes+do+plano%3A+tudo+liberado%2C+acesso+ao+grupo+de+membros%2C+suporte+12+horas+por+dia%2C+consultas+ilimitadas.`;
        window.location.href = url;
    });
</script>

</body>
</html>
